# Inserts a blank line between shell prompts
add_newline = true

[aws]
symbol = " "
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
style = "bg:peach fg:mantle"

[azure]
symbol = " "
format = '[ $symbol($subscription) ]($style) '
style = "bg:sky fg:mantle"

[buf]
format = '[ $symbol($version) ]($style)'
style = "bg:sky fg:mantle"

[bun]
format = '[ $symbol($version) ]($style)'
style = "bg:rosewater fg:mantle"

[c]
format = '[ $symbol($version(-$name)) ]($style)'
symbol = " "
style = "bg:blue fg:mantle"

[character]
success_symbol = '[ 󱜙 ](fg:mantle bg:green)[ ](green)'
error_symbol = '[ 󱚝 ](fg:mantle bg:red)[ ](red)'
format = "$symbol"

[cmake]
format = '[ $symbol($version) ]($style)'
style = "bg:red fg:mantle"

[cobol]
format = '[ $symbol($version) ]($style)'
style = "bg:blue fg:mantle"

[cmd_duration]
format = '[ $duration ]($style)'
style = "bg:subtext1 fg:mantle bold"

[conda]
format = '[ $symbol$environment ]($style)'
style = "bg:green fg:mantle"

[container]
format = '[ $symbol \[$name\] ]($style)'
style = "bg:surface0 fg:text"

[crystal]
format = '[ $symbol($version) ]($style)'
symbol = " "
style = "bg:crust fg:text"

[daml]
format = '[ $symbol($version) ]($style)'
style = "bg:blue fg:mantle"

[dart]
format = '[ $symbol($version) ]($style)'
symbol = " "
style = "bg:sky fg:mantle"

[deno]
format = '[ $symbol($version) ]($style)'
style = "bg:crust fg:text"

[directory]
style = "bg:overlay1 fg:mantle"
format = "[ $path ]($style)"
truncation_length = 1
truncation_symbol = ""
read_only = " 󰌾"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"~" = ""
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[docker_context]
format = '[ $symbol$context ]($style)'
symbol = " "
style = "bg:sky fg:mantle"

[dotnet]
symbol = "󰪮 "
format = '[ $symbol($version )(󰓾 $tfm) ]($style)'
style = "bg:mauve fg:mantle"

[elixir]
symbol = " "
format = '[ $symbol($version \(OTP $otp_version\)) ]($style)'
style = "bg:lavender fg:mantle"

[elm]
symbol = " "
format = '[ $symbol($version) ]($style)'
style = "bg:sky fg:mantle"

[env_var]
format = "[ $env_value ]($style)"
style = "bg:surface0 fg:text"

[erlang]
format = '[ $symbol($version) ]($style)'
symbol = " "
style = "bg:red fg:mantle"

[fennel]
format = '[ $symbol($version) ]($style)'
style = "bg:rosewater fg:mantle"

[gcloud]
format = '[ $symbol$account(@$domain)(\($region\)) ]($style)'
style = "bg:blue fg:mantle"

[git_branch]
symbol = " "
format = "[ $symbol $branch(:$remote_branch ) ]($style)"
style = "bg:surface0 fg:text bold"

[git_status]
style = "bg:surface0 fg:text"
format = '([\[$all_status$ahead_behind\] ]($style))'

[golang]
symbol = "󰟓 "
format = '[ $symbol($version) ]($style)'
style = "bg:sky fg:mantle"

[guix_shell]
