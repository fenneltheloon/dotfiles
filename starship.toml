style = "bg:lavender fg:mantle"
format = '[ $symbol$project ]($style)'

[hg_branch]
format = '[ $symbol$branch(:$topic) ]($style)'
symbol = " "
style = "bg:surface0 fg:text bold"

[nim]
symbol = " "
format = "[ $symbol($version) ]($style)"
style = "bg:yellow fg:mantle"

[nix_shell]
