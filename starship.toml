style = "bg:green fg:mantle"
format = '[ $symbol($version) ]($style)'

[kotlin]
symbol = " "
format = '[ $symbol($version) ]($style)'
style = "bg:mauve fg:mantle"

[kubernetes]
symbol = "󱃾 "
format = '[ $symbol$context( \($namespace\)) ]($style)'
style = "bg:blue fg:mantle"

[lua]
